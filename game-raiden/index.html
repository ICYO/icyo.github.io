            width:100%;

            position: fixed;
        }

        <div id="main"><!-- 游戏界面 --></div>
    </body>
    <script>
    document.body.style.height = window.screen.availHeight+"px";
    </script>

    <script id="shoot-worker-a" type="javascript/worker">
        self.onmessage = function(evt) {
            var m = Math.abs(evt.data.ix - evt.data.cx);
            var n = Math.abs(evt.data.iy - evt.data.cy);
            var swap = Math.pow(m, 2) + Math.pow(n, 2);
            var dist = Math.sqrt(swap);
            self.postMessage({
                dist: dist,
                left: evt.data.left,
                top: evt.data.top,
                vid: evt.data.vid
            });
        }
    </script>
    <script src="/raiden/script/scenes.js"></script>
    <script src="/raiden/script/interface.js"></script>
    <script src="/raiden/script/main.js"></script>
</html>
